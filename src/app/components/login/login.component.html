<div class="body animated fadeIn">
  <div class="container">
    <br>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <br>
          <h2 class="card-title text-center">Acceso</h2>
          <br>
          <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
            <div class="form-label-group">
              <label for="inputEmail">Email</label>
              <input type="email" id="inputEmail"  class="form-control" placeholder="Email" required autofocus formControlName="email">
              <div *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched">Email requerido</div>
            </div>
            <br>
            <div class="form-label-group">
              <label for="inputPassword">Contraseña</label>
              <input type="password" id="inputPassword"  class="form-control" placeholder="Contraseña" required formControlName="password">
              <div *ngIf="signupForm.get('password').touched">Contraseña requerida</div>
            </div>
            <br>
            <div class="section1 text-center">
              <button type="submit" class="btn btn-outline-dark center-block" [disabled]="signupForm.invalid">Ingresar</button>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
