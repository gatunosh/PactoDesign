<div class="body animated fadeIn">
    <div class="container rounded">
        <br>
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body rounded">
                    <br>
                    <h2 class="card-title text-center">Acceso</h2>
                    <br>
                    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
                        <div class="form-label-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required formControlName="email">
                            <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched">Email requerido</div>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="inputPassword">Contraseña</label>
                            <input type="password" minlength="6" id="inputPassword" class="form-control" placeholder="Contraseña" required formControlName="password">
                            <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('password').hasError('password') && signupForm.get('password').touched">Contraseña minima de 6 caracteres</div>
                        </div>
                        <br>
                        <div class="section1 text-center">
                            <button type="submit" class="btn btn-outline-dark btn-block center-block" [disabled]="signupForm.invalid">Ingresar</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
