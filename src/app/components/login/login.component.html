<div class="body animated fadeIn ">
  <div class="container rounded">
    <br>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body rounded">
          <br>
          <h5 class="card-title text-center">Acceso</h5>
          <br>
          <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
            <div class="form-label-group">
              <input [(ngModel)]="usuario.email" type="email" id="inputEmail" class="form-control" placeholder="Email" required formControlName="email">
              <label for="inputEmail">Email</label>
              <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched">
                Email requerido
              </div>
            </div>
            <br>
            <div class="form-label-group">
              <input type="password" [(ngModel)]="usuario.password" name="password" minlength="6" id="inputPassword" class="form-control" placeholder="Contraseña" required formControlName="password">
              <label for="inputPassword">Contraseña</label>
              <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                Contraseña minima de 6 caracteres
              </div>
            </div>
            <br>
            <div class="custom-control custom-checkbox mb-3">
              <input formControlName="recordarme" [(ngModel)]="recordarme" type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Recordar Usuario</label>
            </div>
            <div class="section1 text-center">
              <button class="btn btn-lg btn btn-outline-dark btn-block text-uppercase" type="submit" [disabled]="signupForm.invalid">Ingresar</button>
            </div>
            <hr class="my-4">
            <a href="#">Olvidaste tú contraseña?</a>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
