<div class="body animated fadeIn">
  <div class="container">
    <br>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <br>
          <h2 class="card-title text-center">Acceso</h2>
          <br>
          <form class="form-signin" method="POST">
            <div class="form-label-group">
              <input type="email" id="inputEmail"  class="form-control" placeholder="Nombre de usuario" required autofocus>
              <label for="inputEmail">Nombre de usuario</label>
            </div>
            <br>
            <div class="form-label-group">
              <input type="password" id="inputPassword"  class="form-control" placeholder="Contraseña" required>
              <label for="inputPassword">Contraseña</label>
            </div>
            <br>
            <div class="section1 text-center">
              <button type="button" class="btn btn-outline-dark center-block" (click)="userlist()">Ingresar</button>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
