<!-- ADD Modal HTML -->
<div id="addAsiscapa" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Nueva Asistencia</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label><b>Nombre:</b></label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label><b>Fecha:</b></label>
						<input type="date" class="form-control" required>
                    </div>
					<div class="form-group">
						<label><b>Asistencia:</b></label>
						<select class="form-control" id="exampleFormControlSelect1">                            
                            <option value="0">Asiste</option>
                            <option value="1">Atraso</option>
                            <option value="2">Falta</option>
                          </select>
					</div>
					<div class="form-group">
						<label><b>Certificado:</b></label>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="validatedCustomFile" lang="es">
    						<label class="custom-file-label" for="validatedCustomFile">Escoger Archivo</label>
						</div>
						
    					<!--<label class="form-control" for="validatedCustomFile">Archivo</label>-->
                    </div>			
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteAsiscapa" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Eliminar Asistencia</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>¿Está seguro que quieres eliminar?</p>
