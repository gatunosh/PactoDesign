<div class="body animated fadeIn">
  <div class="container-fluid">
    <div class="">
      <div class="card my-3">
        <div class="card-body">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Pacto</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pedido</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Maquinaria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Capacitación</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Asistencia</a>
                  </li>
                </ul>
              </div>
            </div>
            <button class="btn btn-pct" (click)="salir()">Cerrar Sesión</button>
          </nav>
        </div>
        <br>
        <div class="container-fluid">
          <table class="table table-bordered">
            <thead class="table1">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Móvil</th>
                <th scope="col">E-mail</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let usuario of usuarios">
              <tr class="table-light">
                <th scope="row"></th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.tlfc}}</td>
                <td>{{usuario.tlfm}}</td>
                <td>{{usuario.email}}</td>
                <td>
                  <button type="button" class="btn btn-outline-warning">EDITAR</button>&nbsp;
                  <button type="button" class="btn btn-outline-danger">ELIMINAR</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
