<app-navbar></app-navbar>

<div id="addUser" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Nueva Usuario</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label><b>Nombre:</b></label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label><b>Apellido:</b></label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label><b>Teléfono:</b></label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label><b>Móvil:</b></label>
						<input type="text" class="form-control" required>
          </div>
          <div class="form-group">
						<label><b>E-mail:</b></label>
						<input type="text" class="form-control" required>
          </div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>

<div id="editUser" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Editar Usuario</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label><b>Nombre:</b></label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label><b>Apellido:</b></label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label><b>Teléfono:</b></label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label><b>Móvil:</b></label>
						<input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
						<label><b>E-mail:</b></label>
						<input type="email" class="form-control" required>
                    </div>
				</div>

				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-info" value="Actualizar">
				</div>
			</form>
		</div>
	</div>
 </div>

<div id="deleteUser" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Eliminar Usuario</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<p>¿Está seguro que quiere eliminar a este usuario?</p>

				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-danger" value="Eliminar">
				</div>
			</form>
		</div>
	</div>
</div>

<div class="body animated fadeIn">
  <div class="container-fluid">
    <div>
      <br>
      <div class="row">
        <h3 class="col-md-10">&nbsp;&nbsp;Usuarios</h3>
        <div class="col">			
			<a href="#addUser" class="btn btn-success" data-toggle="modal"><i class="fas fa-plus-square"></i>&nbsp;&nbsp;<span>Agregar</span></a>
		</div>
      </div>
      <div class="card my-3">
        <div class="container-fluid table-responsive" aria-label="Page navigation example">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Móvil</th>
                <th scope="col">E-mail</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 1, currentPage: p}">
              <tr>
                <th scope="row"></th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.tlfc}}</td>
                <td>{{usuario.tlfm}}</td>
                <td>{{usuario.email}}</td>
                <td>
                  <button type="button" class="btn btn-outline-warning" href="#editUser" data-toggle="modal"><i class="fas fa-edit"></i></button>&nbsp;
                  <button type="button" class="btn btn-outline-danger" href="#deleteUser" data-toggle="modal"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
	  <div class="float-right">
		<pagination-controls (pageChange)="p = $event" responsive="true"
		previousLabel="Anterior"
		nextLabel="Siguiente"></pagination-controls>
		  </div>
			  
    </div>
  </div>
</div>
