<app-navbar></app-navbar>
<div class="body animated fadeIn">
  <div class="container-fluid">
    <div>
      <br>
      <div class="row">
        <h3 class="col-md-10">&nbsp;&nbsp;Usuarios</h3>
        <button class="btn btn-success fas fa-plus-square">&nbsp;&nbsp;Agregar</button>
      </div>
      <div class="card my-3">
        <div class="container-fluid table-responsive" aria-label="Page navigation example">
          <table class="table table-hover">
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Móvil</th>
                <th scope="col">E-mail</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let usuario of usuarios">
              <tr>
                <th scope="row"></th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.tlfc}}</td>
                <td>{{usuario.tlfm}}</td>
                <td>{{usuario.email}}</td>
                <td>
                  <button type="button" class="btn btn-outline-warning"><i class="fas fa-edit"></i></button>&nbsp;
                  <button type="button" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </div>
  </div>
</div>
