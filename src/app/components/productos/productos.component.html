<div id="deleteProduct" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Eliminar Producto</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<p>¿Esta seguro que quieres eliminar?</p>

				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>

<div class="body animated fadeIn">
  <div class="container-fluid">
    <div>
      <br>
      <div class="row">
		<h3 class="col-md-10">&nbsp;&nbsp;Productos</h3>
        <a class="btn btn-success" data-toggle="modal" href="#addProduct"><i class="fas fa-plus-square"></i>&nbsp;&nbsp;<span>Agregar</span></a>
      </div>
      <div class="card my-3">
		  <br>
        <div class="container-fluid table-responsive" aria-label="Page navigation example">
         <table datatable class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Detalle</th>
                <th scope="col">Precio</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let producto of productos">
				<th scope="row">{{producto.id_cat}}</th>                
                <td>{{producto.nom_pro}}</td>
				<td>{{producto.desc_pro}}</td>
				<td>{{producto.uni_pro}}</td>
				<td>{{producto.sto_pro}}</td>
				<td>{{producto.pvp_pro}}</td>
                <td>
					<button type="button" class="btn btn-outline-primary" href="#detalleProduct" data-toggle="modal" (click)="onClick(producto)">Detalle</button>&nbsp;
                  <button type="button" class="btn btn-outline-warning" href="#editUser" data-toggle="modal"><i class="fas fa-edit"></i></button>&nbsp;
                  <button type="button" class="btn btn-outline-danger" href="#deleteUser" data-toggle="modal"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
