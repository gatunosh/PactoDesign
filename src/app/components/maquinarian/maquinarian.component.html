<!-- ADD Modal HTML -->
<div id="addMaquinaria" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Nuevo Maquinaria</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label><b>CÃ³digo:</b></label>
						<input type="number"  class="form-control" disabled>
					</div>
					<div class="form-group">
						<label><b>Nombre:</b></label>
						<input type="text"  class="form-control" required>
					</div>
					<div class="form-group">
                        <label for="sel1">Tipo:</label>
                        <select class="form-control" id="sel1">
                          <option>Tipo A</option>
                          <option>Tipo B</option>
                          <option>Tipo C</option>
                          <option>Tipo D</option>
                        </select>
                      </div> 
                      <div class="form-group">
                        <label for="sel1">Estado:</label>
                        <select class="form-control" id="sel1">
                          <option>Estado A</option>
                          <option>Estado B</option>
                          <option>Estado C</option>
                          <option>Estado D</option>
                        </select>
                      </div> 
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>
<!--TABLA-->
<div class="container-fluid main-container">
	<div class="table-title">
		<div class="row">
			<h3 class="col-md-10">&nbsp;&nbsp;Maquinaria</h3><br><br>	
			<div class="col">			
				<a href="#addMaquinaria" class="btn btn-success" data-toggle="modal"><i class="fas fa-plus-square"></i>&nbsp;&nbsp;<span> Nueva</span></a>
			</div>		 			
		</div>
	</div>
	<div class="body animated fadeIn">
		<div class="container-fluid">
		  <div>
			<div class="card my-3">
				<br>
			  <div class="container-fluid" aria-label="Page navigation example">
				  <div class="table-responsive">
					<table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
						<thead >
						  <tr>
                            <th scope="col">#</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>                            
                            <th scope="col">Estado</th> 
                            <th scope="col"></th>                                                   
						  </tr>
						</thead>
						<tbody>
						    <tr *ngFor="let maquinaria of data">
                                <td scope="row" class="text-center">{{maquinaria.id}}</td>
                                <td>123</td>
                                <td>Tractor</td>
                                <td>Vehiculo</td>
                                <td>Funcional</td>                                
                                <td><!-- Default checkbox -->
                                    <div align="center">
                                        <a [routerLink]="['/mantenimiento/:id']" class="btn btn-outline-success" data-toggle="modal">Mantenimiento</a>
                                    </div>
                                </td>					  							  
							</tr>
						</tbody>
                      </table>
                     
                    </div>
				  </div>
				
              </div>
              <div class="row">
			</div>
		  </div>
		</div>
	  </div>
</div>
